<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mt-5">
    <div class="container">
        <h1 class="mb-4" style="text-align: center;"><i class="fa-solid fa-circle-check me-3"></i>MASTER TODO LIST</h1>
        <form class="input-group mb-4" action="/" method="post">
            <input type="text" class="form-control" name="task" id="task" placeholder="Add New Task"
                aria-label="Add New Task">
            <button class="btn btn-outline-dark" type="submit" id="button-addon2">Add Task</button>
        </form>

        {% if tasks|length > 0 %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Content</th>
                    <th>Task Creation Date</th>
                    <th>Task Action</th>
                </tr>
            </thead>

            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/update/{{ task.id }}" style="text-decoration:none;">
                            <button type="button" class="btn btn-outline-dark">Update</button>
                        </a>
                        <a href="/delete/{{ task.id }}" style="text-decoration:none;">
                            <button type="button" class="btn btn-outline-dark">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-secondary" role="alert">
            Add Something in Todo List to see results!
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
